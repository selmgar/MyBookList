<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Book List</title>
  <link rel="stylesheet" href="my-book-list.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">Bookshelf</a>
    <button class="btn btn-primary" id="addBookButton" data-bs-toggle="modal" data-bs-target="#addBookModal">Add a New Book</button>
  </div>
</nav>
<main>
  <div class="container">
    <div class="row mt-4">
      <div class="col" id="wantToRead">
        <h3>Want To Read</h3>
        <div id="bookList" class="book-list"></div>
      </div>
      <div class="col" id="currentlyReading">
        <h3>Currently Reading</h3>
      </div>
      <div class="col" id="finishedReading">
        <h3>Finished Reading</h3>
      </div>
      <div class="col" id="graveYard">
        <h3>Never Finishing</h3>
      </div>
    </div>
  </div>
</main>

<div class="modal fade" id="addBookModal" tabindex="-1" aria-labelledby="addBookModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addBookModalLabel">Add a New Book</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        <!-- <script>$('.close').click(function(){
          $('#addBookModalLabel').parent().fadeOut();
        })
        </script> -->
      </div>
      <div class="modal-body">
        <form id="bookForm">
          <div class="mb-3">
            <label for="title" class="form-label">Book Title</label>
            <input type="text" class="form-control" id="title" name="title">
          </div>
          <div class="mb-3">
            <label for="author" class="form-label">Author Name</label>
            <input type="text" class="form-control" id="author" name="author">
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="my-book-list.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
