<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Book List</title>
  <link rel="stylesheet" href="my-book-list.css">
</head>
<body>
  <header>
    <!-- As a heading -->
    <nav class="navbar navbar-styling">
      <div class="container-fluid justify-content-center">
        <span class="navbar-brand mb-0 h1">My Booklist</span>
      </div>
    </nav>
  </header>
  <main>
    <div class="container text-center">
      <div class="row align-items-start">
        <div class ="col" id="wantToRead">
          Want To Read
        </div>
        <div class ="col" id="currentlyReading">
          Currently Reading
        </div>
        <div class ="col" id="finishedReading">
          Finished Reading
        </div>
        <div class ="col" id="graveYard">
          Never Finishing
        </div>
      </div>
    </div>
  </main>
  <script src="my-book-list.js"></script>
</body>
</html>
